{% extends 'account/home.html' %}

{% block title %}Account Settings{% endblock %}

{% block body %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>

        h1
        {
            color: #333;
        }

        .settings-container
        {
            max-width: 400px;
            margin: 40;
        }

        .setting-item
        {
            margin-bottom: 20px;
        }

        label
        {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input
        {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button
        {
            background-color: #797979;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover
        {
            background-color: #989898;
        }

        .delete-account
        {
            color: #ff0000;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Account Settings</h1>

        <div class="setting-item">
            <label for="email">Email Address:</label>
            <input type="email" id="email" value="user@example.com" disabled>
            <button>Change Email Address</button>
        </div>

        <div class="setting-item">
            <button class="delete-account">Delete Account</button>
        </div>
    </div>
</body>

{% endblock %}
