<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Home{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        
        {% for message in messages %}
        <div class = "alert alert-{{ message.tags }} alert-dismissable fade show" role = "alert">
            <strong>System: </strong> {{ message }}
        </div>
        {% endfor %}

        {% if user.is_authenticated %}
        {% block body %}

        <h3>Welcome!</h3>

        <a href=""><strong>Home</strong></a>
        <a href="/courses"><strong>Courses</strong></a>
        <a href=""><strong>Upload</strong></a>
        <a href = "/signout"><strong>Sign Out</strong></a>

        {% endblock %}
        {% endif %}
        
        <script src="" async defer></script>
    </body>
</html>
