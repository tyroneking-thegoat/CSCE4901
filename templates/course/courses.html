{% extends 'course/home.html' %}

{% block title %}Courses{% endblock  %}

{% block body %}

{% for folder, files in folders_with_files %}
    <h3>{{ folder }}</h3>
    <ul>
        {% for file in files %}
            <li><a href="{% url 'Course:view_pdf' folder=folder filename=file %}">{{ file }}</a></li>
        {% endfor %}
    </ul>
{% empty %}
    <p>No courses available</p>
{% endfor %}

{% endblock %}
