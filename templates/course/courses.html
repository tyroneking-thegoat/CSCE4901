{% extends 'course/home.html' %}

{% block title %}Courses{% endblock %}

{% block body %}
<div class="container">
    <h2 class="mt-5">Courses</h2>
    {% if uploads %}
        <ul class="list-group mt-3">
            {% for upload in uploads %}
                <li class="list-group-item">
                    {{ upload.title }} - <a href="{{ upload.file.url }}" target="_blank">View PDF</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses available.</p>
    {% endif %}
</div>
{% endblock %}
