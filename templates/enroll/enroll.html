{% extends 'enroll/home.html' %}

{% block title %}Class Enrollment{% endblock %}

{% block body %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Enrollment</title>
    <style>

        .settings-container
        {
            max-width: 400px;
            margin: 40px;
        }

        .setting-item
        {
            margin-bottom: 20px;
        }

        label
        {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input
        {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .setting-item button
        {
            background-color: #797979;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover
        {
            background-color: #989898;
        }

    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Class Enrollment</h1>

        <div class="setting-item">
            <label for="code">Enrollment Code:</label>
            <input type="text" id="code" maxlength="5" pattern="[a-zA-Z0-9]+" title="Please enter only alphanumeric characters">
            <button>Enroll</button>
        </div>
    </div>

    <script>
            //The enrollment logic
    </script>
</body>

{% endblock %}
